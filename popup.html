<!DOCTYPE html>
<html>
  <meta charset="utf-8" />
  <head>
    <link rel="stylesheet" href="popup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <main>
      <div class="title">
        <h1><span class="ssafy">SSAF</span>ix</h1>
        <p><span class="youtube">Youtube</span> Live Prefix</p>
      </div>
      <div class="input-container">
        <div class="input-box" id="input-box">
          <input class="input" type="text" id="prefix" placeholder="Typing Prefix" />
          <!-- clear button -->
          <div class="clear-box" id="clear-box">
            <span id="clearBtn" class="material-symbols-outlined">close</span>
          </div>
        </div>
        <div>
          <button id="saveBtn" class="button btnFade btnLightBlue">저장</button>
        </div>

        <!-- on/off Button -->
        <div style="margin-top: 10px; margin-bottom: 10px">
          <input type="checkbox" id="onoff" class="onoff" />
          <label for="onoff" class="onoffToggle">
            <span class="onoffBall"></span>
          </label>
        </div>
      </div>
      <div class="reference">
        <a title="SSAFix Github" href="https://github.com/cksghks89/SSAFix" target="_blank">
          <i class="fa-brands fa-github fa-xl"></i>
        </a>
      </div>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
